<div class="modal fade" id="register-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">註冊</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-user-name">帳號:</label>
                        <input type="text" class="form-control" id="register-user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密碼:</label>
                        <input type="password" class="form-control" id="register-password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">確認密碼:</label>
                        <input type="password" class="form-control" id="register-confirm-password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="register-age">年齡:</label>
                        <input type="number" class="form-control" id="register-age" required>
                    </div>
                    <div class="form-group">
                        <label for="register-gender">性別:</label>
                        <select id="register-gender" class="form-control" required>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">手機:</label>
                        <input type="tel" class="form-control" id="register-phone" maxlength="10" minlength="10" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" class="form-control" id="register-email" required>
                        <small id="register-wrong" class="form-text wrong-msg">　</small>
                    </div>
                    <button type="button" class="btn btn-primary" id="register">註冊</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="register-success-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">註冊成功</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>恭喜您註冊成功</p>
            </div>
        </div>
    </div>
</div>
