{% extends "layout.html" %}
{% set active_page = "cart" %}
{% set url = "customer" %}
{% block header %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>


	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}">
	<script src="{{ url_for('static', filename='js/bootstrap-datetimepicker.min.js') }}" type="text/javascript"></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
	<script src="{{ url_for('static', filename='js/loveat2-cart.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/lib/cart.js')}}" type="text/javascript"></script>
{% endblock %}

{% block content %}
	<div class="cart-container">
		<div class="item-container">
			<table class="table" id="cart-table">
				<thead class="thead-dark">
					<tr id="cart-title">
						<th scope="col">名稱</th>
						<th scope="col">數量</th>
						<th scope="col">價格</th>
						<th scope="col">備註</th>
						<th scope="col">總共</th>
						<th scope="col">其他</th>
					</tr>
					<tr id="replace-title">
						<th scope="col">品項</th>
					</tr>
				</thead>
				<tbody id="item-table">
					<!-- input order from localstorage-->
				</tbody>
			</table>
		</div>
		<div class="op-container">
			<div class="form-inline">
				<div class="row">
					<div class="col-sm-4">
						預定取餐時間 :
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="order-take-time">		
					</div>
				</div>
			</div>
			<div class="price-container">
				價格: <span id="total">0</span>元
			</div>
		</div>
		<div class="btn-container">
			<button id="clear-order" class="btn btn-primary">Clear</button> &nbsp;&nbsp;
			<button id="send-order" class="btn btn-primary" type="button">Send</button>
		</div>
	</div>

	<div class="modal" id="order-send-hint-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="hint-title">Hint</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p id="hint-content">
						<!-- hint content -->
					</p>
					<p id="bussiness_data">
						可點餐時段<br>
						{% for time in bussiness_data %}
							{{time}}&nbsp&nbsp{{bussiness_data[time]}}<br>
						{% endfor %}
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" id="close-modal" class="btn btn-secondary" href="" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
